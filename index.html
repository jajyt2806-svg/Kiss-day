    <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kiss Catch for Jessy</title>
<style>
body{
  margin:0;
  overflow:hidden;
  height:100vh;
  background:linear-gradient(135deg,#ff7eb3,#ff758c);
  font-family:Arial,sans-serif;
  text-align:center;
  color:white;
}

h1{
  margin-top:20px;
}

#score{
  position:absolute;
  top:10px;
  right:20px;
  font-size:20px;
}

#timer{
  position:absolute;
  top:10px;
  left:20px;
  font-size:20px;
}

.kiss{
  position:absolute;
  font-size:40px;
  cursor:pointer;
  animation:fall linear forwards;
}

@keyframes fall{
  from{transform:translateY(-50px);}
  to{transform:translateY(110vh);}
}

#end{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  color:#ff4b8b;
  padding:20px 30px;
  border-radius:20px;
  display:none;
  font-size:22px;
}
</style>
</head>
<body>

<h1>üíã Kiss Catch Jessy ‚ù§Ô∏è</h1>
<div id="score">Score: 0</div>
<div id="timer">Time: 15</div>
<div id="end"></div>

<script>
let score = 0;
let time = 15;
let gameActive = true;

/* Timer */
const timerInterval = setInterval(()=>{
  time--;
  document.getElementById("timer").innerHTML="Time: "+time;

  if(time <= 0){
    clearInterval(timerInterval);
    gameActive = false;
    document.getElementById("end").style.display="block";
    document.getElementById("end").innerHTML=
      "üíñ Time Over Jessy! üíñ<br>Total Kisses: "+score;
  }
},1000);

/* Create Falling Kiss */
function createKiss(){
  if(!gameActive) return;

  const kiss = document.createElement("div");
  kiss.classList.add("kiss");
  kiss.innerHTML="üíã";
  kiss.style.left=Math.random()*100+"vw";
  kiss.style.animationDuration=(2+Math.random()*2)+"s";

  kiss.onclick=function(){
    if(!gameActive) return;
    score++;
    document.getElementById("score").innerHTML="Score: "+score;
    kiss.remove();
  };

  document.body.appendChild(kiss);

  setTimeout(()=>kiss.remove(),4000);
}

setInterval(createKiss,700);
</script>

</body>
</html>
