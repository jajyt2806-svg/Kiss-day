<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Kiss Day Jessy</title>
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff7eb3,#ff758c);
  font-family:Arial,sans-serif;
  text-align:center;
  color:white;
}

#intro{
  position:absolute;
  top:30%;
  width:100%;
}

h1{ font-size:36px; }

#message{
  margin:15px;
  font-size:18px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:white;
  color:#ff4b8b;
  cursor:pointer;
  margin-top:10px;
}

#score,#timer{
  position:absolute;
  top:10px;
  font-size:18px;
  display:none;
}

#score{ right:20px; }
#timer{ left:20px; }

.kiss{
  position:absolute;
  font-size:50px;
  cursor:pointer;
  animation:fall linear forwards;
  user-select:none;
}

@keyframes fall{
  from{ transform:translateY(-60px); }
  to{ transform:translateY(110vh); }
}

.pop{
  animation:pop 0.2s ease;
}

@keyframes pop{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.4); }
  100%{ transform:scale(1); }
}

#end{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  color:#ff4b8b;
  padding:25px 35px;
  border-radius:20px;
  display:none;
  font-size:22px;
}
</style>
</head>
<body>

<div id="intro">
  <h1>ğŸ’‹ Happy Kiss Day Jessy â¤ï¸</h1>
  <div id="message">
    One small kiss, million feelings ğŸ˜˜<br>
    Ready to catch my kisses? ğŸ’–
  </div>
  <button onclick="startGame()">Play â€“ Catch My Kiss ğŸ’‹</button>
</div>

<div id="score">Score: 0</div>
<div id="timer">Time: 30</div>

<div id="end">
  <div id="finalText"></div>
  <button onclick="restartGame()">Play Again ğŸ’–</button>
</div>

<script>
let score, time, gameActive;
let kissInterval, timerInterval;

function startGame(){
  score = 0;
  time = 30;
  gameActive = true;

  document.getElementById("intro").style.display="none";
  document.getElementById("score").style.display="block";
  document.getElementById("timer").style.display="block";
  document.getElementById("score").innerHTML="Score: 0";
  document.getElementById("timer").innerHTML="Time: 30";

  timerInterval = setInterval(()=>{
    time--;
    document.getElementById("timer").innerHTML="Time: "+time;

    if(time <= 0){
      endGame();
    }
  },1000);

  kissInterval = setInterval(createKiss,600);
}

function createKiss(){
  if(!gameActive) return;

  const kiss = document.createElement("div");
  kiss.classList.add("kiss");
  kiss.innerHTML="ğŸ’‹";
  kiss.style.left=Math.random()*90+"vw";
  kiss.style.animationDuration=(2+Math.random()*2)+"s";

  function catchKiss(){
    if(!gameActive) return;

    score++;
    document.getElementById("score").innerHTML="Score: "+score;

    kiss.classList.add("pop");

    if(navigator.vibrate){
      navigator.vibrate(50);
    }

    setTimeout(()=>kiss.remove(),150);
  }

  kiss.addEventListener("click", catchKiss);
  kiss.addEventListener("touchstart", catchKiss);

  document.body.appendChild(kiss);

  setTimeout(()=>kiss.remove(),4000);
}

function endGame(){
  gameActive = false;
  clearInterval(timerInterval);
  clearInterval(kissInterval);

  document.getElementById("end").style.display="block";
  document.getElementById("finalText").innerHTML=
    "ğŸ’– Jessy! ğŸ’–<br>You caught "+score+" kisses ğŸ˜˜";
}

function restartGame(){
  document.getElementById("end").style.display="none";
  startGame();
}
</script>

</body>
</html>
